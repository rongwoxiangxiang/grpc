syntax = "proto3";
package pb;

message wechat {
    int64  id = 1;
    string name = 2;
    string appid = 3;
    string appsecret = 4;
    string encoding_aes_key = 5;
    string token = 6;
    string flag = 7;
    int32  type = 8;
    bool   pass = 9;
    bool   save_input = 10;
    bool   need_save_men = 11;
    int64  created_at = 12;
    int64  updated_at = 13;
}

message wechat_list {
    int64 index = 1;
    int64 limit = 2;
    int64 total = 3;
    repeated wechat wechats = 4;
}