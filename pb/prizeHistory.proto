syntax = "proto3";
package pb;

message PrizeHistory {
    int64 id = 1;
    int64 wuid = 2;
    int64 activityId = 3;
    string prize = 4;
    string code = 5;
    string level = 6;
    int64 createdAt = 7;
}

message PrizeHistoryList {
    int64 index = 1;
    int64 limit = 2;
    int64 total = 3;
    repeated PrizeHistory histories = 4;
}

message requestOneByActivityWuId {
    int64 wuid = 1;
    int64 activityId = 2;
}
