syntax = "proto3";
package pb;

message checkin {
    int64 id = 1;
    int64 wid = 2;
    int64 activity_id = 3;
    int64 wuid = 4;
    int64 liner = 5;
    int64 total = 6;
    int64 lastcheckin = 7;
    int64 created_at = 8;
    int64 updated_at = 9;
}

message checkin_list {
    int64 index = 1;
    int64 limit = 2;
    int64 total = 3;
    repeated checkin checkins = 4;
}